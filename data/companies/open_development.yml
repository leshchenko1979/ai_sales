company:
  name: Открытый девелопмент
  description: |
    Открытый девелопмент - это компания, которая занимается реновацией и строительством гостиниц
    в Краснодарском крае, на черноморском и азовском побережье России.

    Компания не только занимается строительством, но и управляет построенными гостиницами.

    Социальные сети компании:
    - https://t.me/open_development - канал для агентов
    - https://t.me/spahotelahtari - канал о гостинице "СПА-отель Ахтари" для инвесторов
    - https://t.me/newgolybitskaya - канал о гостинице "Киноотель Снято!" для инвесторов
    - https://rutube.ru/channel/47819598/ - канал с роликами о наших гостиницах

    Мы - редевелоперская компания, которая:
    - Ищет недооцененные гостиничные активы
    - Вдыхает в них новую жизнь
    - Создает новые концепции и бренды
    - Делает качественный продукт для гостей
    - Продает готовые арендные бизнесы по отдельным номерам

  history: |
    Компания была основана в 2022 году.

    Компания построила уже 3 гостиницы
    ("Снято! Ольгинка", "Снято! Джубга", "СПА-отель Ахтари"),
    и одна сейчас в процессе строительства ("Снято! Голубицкая").

product:
  description: |
    Для туристов мы предлагаем гостиницы, которые обеспечивают удобство и заботу о клиенте.

    Для инвесторов мы предлагаем сервисные гостиничные номера под управлением профессиональной
    управляющей компании - это готовое бизнес-решение, требующее минимального участия собственника.

    Особенности работы с номерами:
    - Каждый номер имеет отдельный кадастровый номер
    - Собственник получает долю в земельном участке
    - Номера продаются полностью укомплектованные под ключ
    - Собственник может использовать номер для отдыха:
      * 2 недели в сезон
      * 2 недели в межсезонье
      * При условии раннего уведомления оператора
    - Система работы "котловая":
      * Доходы аккумулируются по категориям номеров
      * Распределяются пропорционально площади
      * Обеспечивает стабильный доход всем собственникам

    Управление номерами:
    - Управляющая компания берет 30-40% от дохода
    - В эту сумму входит:
      * Маркетинг и реклама
      * Размещение и заселение гостей
      * Текущий мелкий ремонт
      * Обслуживание номеров
      * Заработная плата персонала
    - Собственник получает 60-70% за вычетом:
      * Коммунальных платежей (пропорционально площади)
      * Налогов (13% НДФЛ или 6% УСН)

    Система обновления номеров:
    - Срок службы концепции 4-7 лет
    - Обновление происходит поэтапно в низкий сезон
    - Финансируется за счет амортизационного фонда
    - Не требует дополнительных вложений от собственников

    Наши объекты:

    1. СПА-отель Ахтари:
    - Расположение: первая линия у моря, Приморско-Ахтарск
    - Стоимость: от 6 млн рублей
    - Запуск: ближайший месяц
    - Особенности:
      * Подогреваемый переливной бассейн
      * Полноценный СПА-комплекс
      * Номера от 17 м² до люксов
      * Профессиональное оснащение
      * Собственная прачечная
      * Кинотеатр под открытым небом

    2. Киноотель Снято в Голубицкой:
    - Расположение: 47 метров от пляжа, 50 км от Анапы
    - Стоимость: от 3.34 млн рублей
    - Запуск: лето 2025 года
    - Особенности:
      * 23 номера (с возможным расширением)
      * Кинотеатр под открытым небом
      * Бассейн и летняя кухня
      * Меблированные номера с террасами

    Инвестиционные стратегии:
    1. Краткосрочная (рост на этапе реновации):
       * Покупка на этапе реновации
       * Продажа после запуска отеля
       * Потенциальный рост стоимости 30-50% за 8-12 месяцев
       * Доход = разница в цене минус налоги и комиссии

    2. Долгосрочная (пассивный доход):
       * Владение номером после запуска отеля
       * Доходность 14-16% годовых от сдачи в аренду
       * Дополнительный рост стоимости 20-30% в год
       * Возможность личного использования номера

  benefits: |
    Инвестиционные преимущества:
    - Доходность:
      * Краткосрочная: рост 30-50% за время реновации (8-12 месяцев)
      * Долгосрочная: 14-16% годовых от аренды
      * Дополнительно: рост стоимости 20-30% в год
    - Профессиональное управление:
      * Не нужно искать арендаторов
      * Не нужно заниматься ремонтом
      * Прозрачная отчетность
    - Финансовые условия:
      * Ипотека через ведущие банки
      * Возможна небольшая рассрочка
      * Гарантия доходности в первый год

    Преимущества Киноотеля в Голубицкой:
    - Близость к морю (47 метров до пляжа)
    - Развитая курортная инфраструктура (аквапарки, дельфинарии, рестораны)
    - Близость к винодельне Голубицкая Estate (2 км)
    - Новая трасса сокращает время в пути
    - Песчано-ракушечный пляж
    - Возможность готовить на территории (летняя кухня)
    - Уникальная концепция киноотеля
    - Доходность:
      * 60% дохода от аренды идет собственнику
      * Окупаемость 7-8 лет
      * Прогнозируемый рост стоимости на 30% за время реновации

    Преимущества СПА-отеля Ахтари:
    - Круглогодичная работа благодаря СПА-комплексу
    - Первая линия у моря
    - Уникальный для города формат (СПА + бассейн)
    - Возможность пользоваться СПА-услугами для местных жителей
    - Комфортное проживание в межсезонье:
      * Подогреваемый бассейн
      * Массаж
      * Баня
      * Полностью оснащенные номера
    - Высокое качество отделки и оборудования
    - Продуманные детали для комфорта гостей:
      * Микролифты на сантехнике
      * Качественное освещение
      * Удобные матрасы
      * Мини-кухни в номерах
    - Лояльная ценовая политика в первый год работы
    - Гарантированная загрузка в сезон

  qualification_criteria: |
    - Размер возможных инвестиций (от 1,5-2 млн рублей с ипотекой
      или от 4 млн рублей без ипотеки)
    - Когда клиент планирует приобретать недвижимость (в течение ближайших 2 месяцев)
    - Готовность к диалогу (минимум 3-4 содержательных ответа)

market: |
  В России:
  - Высокая ключевая ставка (21%) влияет на ставки по вкладам (до 25% годовых)
    и ипотеке (от 25% и выше)
  - В России высокая инфляция (официальная 8%, неофициальная - до 30%)
  - Резкая девальвация рубля в конце ноября 2024 года (курс доллара - уже больше 100 рублей)
  - Продолжается рост внутреннего туризма (+30% год к году)
  - Дефицит качественных гостиничных номеров сохраняется
  - Цены на недвижимость растут на 15-20% в год
  - Государственные программы поддержки туристической отрасли
  - В такой ситуации недвижимость как раз явлется активом защищающим от инфляции,
    но приобрести ее трудно из-за высокой ипотечной ставки

  В Краснодарском крае:
  - Активное развитие инфраструктуры для круглогодичного отдыха
  - Развитие транспортной инфраструктуры (трасса до Горячего Ключа, Сочи, Тамань)
  - Стабильный поток туристов в межсезонье
  - Активное развитие делового туризма в регионе, предъявляющего спрос
    на качественные гостиничные номера в межсезонье

  В Голубицкой:
  - Активное развитие туристической инфраструктуры
  - Строительство новой набережной
  - Планы по строительству 4-звездочных отелей
  - Перспектива строительства дублера Крымского моста
  - Улучшение транспортной доступности (новая трасса)
  - Близость к Анапе (30-35 минут)
  - Развитие винного туризма (винодельня Голубицкая Estate)

  В Приморско-Ахтарске:
  - Город с населением 50 тыс. человек
  - Агломерация 300 тыс. человек
  - В радиусе 2 часов: Краснодар, Ростов
  - Благоустроенная новая набережная
  - Развитая городская инфраструктура
  - Популярное место для:
    * Семейного отдыха
    * Рыбалки и охоты
    * Грязелечения
  - Дефицит качественных средств размещения
  - Хорошая транспортная доступность:
    * 2 часа от Краснодара
    * Планируется запуск ж/д сообщения
